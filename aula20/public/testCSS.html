<!---
- _Cascading Style Sheets (CSS)_
  - Linguagem de apresentação para definir a aparência do conteúdo
  - CSS: Regra, _Selector_, _Properties_ e _Values_
  - Sintaxe: `selector { propriedade:valor; ...}`
  - Seletores simples:
    - Tipo (elemento): `p`
    - Classe: `.someClass`
    - Id: `#someId`
 - Seletores Combinados


Seletores -  https://www.w3schools.com/cssref/
Propriedades - https://www.w3schools.com/cssref/
Livro - Cap 1 e Cap 2 - https://learn.shayhowe.com/html-css/

-->
